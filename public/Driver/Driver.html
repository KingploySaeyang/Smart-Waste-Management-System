<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Waste - งานวันนี้ของพนักงานขับรถ</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Auth -->
  <script src="../Login/auth.js"></script>
  <script src="../i18n/lang.js"></script>
  <script src="../i18n/th.js"></script>
  <script src="../i18n/en.js"></script>
  <script src="../i18n/ms.js"></script>
  <script src="driver-auth-bootstrap.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style>
    :root {
      --bg: #f3f6fb;
      --surface: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --primary: #10b981;
      --primary-dark: #047857;
      --accent: #0ea5e9;
      --primary-soft: rgba(16, 185, 129, .12);
      --accent-soft: rgba(14, 165, 233, .12);
      --border: #e6ebf3;
      --shadow: 0 10px 24px rgba(17, 24, 39, .08);
      --header-h: 72px;
      --sidebar-w: 260px;
      --side-pad-x: 6px;
      --btn-min-h: 44px;
      --btn-pad-x: 16px;
      --btn-pad-y: 10px;
      --btn-radius: 12px;
      --btn-font: 15px;
      --card-radius: 18px;
      --muted: var(--text-muted);
      --brand: var(--primary);
      --pill-bg: var(--accent-soft);
      --pill-text: #0ea5e9;
      --danger: #dc2626;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Prompt", "Segoe UI", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text-main);
      display: block;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }

    .app-shell {
      max-width: 100%;
      margin: 0;
      padding: 0 28px 30px;
      position: relative;
      z-index: 2;
    }

    .page-head {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 16px;
      margin: 0 0 18px;
      flex-wrap: wrap;
    }

    .page-title {
      margin: 0;
      font-size: 38px;
      font-weight: 900;
      color: #1f2937;
      letter-spacing: -0.4px;
    }

    .page-sub {
      margin: 6px 0 0;
      font-size: 18px;
      font-weight: 800;
      color: #6b7280;
    }

    .top-header {
      position: fixed !important;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-h);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 6px 18px rgba(17, 24, 39, .08);
      z-index: 1200;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
      gap: 12px;
      transform: translateZ(0);
      pointer-events: auto;
    }

    .brand-left { display: flex; align-items: center; gap: 10px; min-width: 220px; }

    .brand-mark {
      width: 40px; height: 40px; border-radius: 14px;
      background: linear-gradient(135deg, rgba(16,185,129,.18), rgba(14,165,233,.18));
      border: 1px solid rgba(16,185,129,.22);
      display: grid; place-items: center;
      color: var(--primary-dark); font-size: 18px; font-weight: 900;
    }

    .brand-name {
      font-size: 22px; font-weight: 900; letter-spacing: -0.2px; white-space: nowrap;
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      display: block;
    }

    .brand-mark i { font-size: 20px; line-height: 1; }

    .header-hidden {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }

    .header-right { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }

    .menu-toggle {
      display: none;
      width: 48px; height: 48px; border-radius: 16px;
      border: 1px solid var(--border); background: #fff;
      align-items: center; justify-content: center; cursor: pointer;
      box-shadow: 0 10px 22px rgba(17,24,39,.06);
      transition: transform .2s;
    }
    .menu-toggle:active { transform: scale(.96); }
    .menu-toggle i { font-size: 22px; color: #000; }

    .lang-switcher { position: relative; }
    .lang-switcher select { display: none; }

    .icon-btn {
      width: 44px; height: 44px; min-height: 44px;
      border-radius: 50%;
      border: 1px solid rgba(15, 23, 42, 0.08);
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      display: inline-flex;
      align-items: center; justify-content: center;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.12);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .icon-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 22px rgba(15, 23, 42, 0.16); }
    .icon-btn:active { transform: scale(0.96); }
    .icon-btn i { font-size: 22px; color: #0f172a; opacity: 1; }

    .lang-menu {
      position: absolute; right: 0; top: 54px;
      background: #fff; border: 1px solid rgba(226, 232, 240, 0.9);
      border-radius: 18px; box-shadow: 0 14px 30px rgba(15, 23, 42, 0.18);
      display: none; flex-direction: column; gap: 6px;
      min-width: 190px; z-index: 1500; padding: 8px;
    }
    .lang-menu.show { display: flex; }
    .lang-menu button {
      width: 100%; border: none; background: transparent;
      padding: 10px 12px; text-align: left; cursor: pointer;
      font-weight: 600; color: #0f172a; white-space: nowrap;
      border-radius: 12px; font-size: 15px;
    }
    .lang-menu button:hover { background: #f1f5f9; }
    .lang-menu button.active { background: #e0f2fe; color: var(--accent, #0ea5e9); font-weight: 700; }

    .header-user {
      display: flex; align-items: center; gap: 8px;
      background: #fff; border-radius: 18px;
      border: 1px solid var(--border);
      padding: 10px 14px; height: 52px; min-height: 52px;
      box-shadow: 0 10px 22px rgba(17,24,39,.06);
      user-select: none;
    }
    .user-avatar {
      width: 36px; height: 36px; border-radius: 14px;
      background: #f8fafc; color: #111827;
      border: 1px solid var(--border);
      font-weight: 600;
      display: grid; place-items: center;
    }
    .user-meta { line-height: 1.1; }
    .user-name { font-weight: 900; font-size: 13px; }
    .user-role { font-weight: 800; font-size: 12px; color: var(--muted); }

    .drawer-overlay {
      position: fixed; left: 0; right: 0;
      top: var(--header-h);
      height: calc(100vh - var(--header-h));
      background: rgba(15,23,42,.35);
      backdrop-filter: blur(2px);
      z-index: 1050;
      display: none;
    }
    .drawer-overlay.show { display: block; }

    .sidebar {
      position: fixed;
      top: var(--header-h); left: 0;
      width: var(--sidebar-w);
      height: calc(100vh - var(--header-h));
      background: var(--surface);
      color: var(--text-main);
      border-right: 1px solid var(--border);
      padding: 14px 14px 16px;
      display: flex; flex-direction: column;
      z-index: 1100;
    }

    .sidebar-user {
      display: none;
      gap: 10px; align-items: center;
      padding: 12px 12px;
      margin: 4px var(--side-pad-x) 10px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: #fff;
      box-shadow: 0 10px 22px rgba(17,24,39,.06);
    }
    .sidebar-user .user-avatar { width: 42px; height: 42px; border-radius: 16px; }
    .sidebar-user .user-name { font-size: 14px; color: var(--text-main); }
    .sidebar-user .user-role { font-size: 12px; }

    .menu {
      display: flex; flex-direction: column;
      gap: 10px;
      padding: 10px var(--side-pad-x);
      margin: 0;
      flex: 1;
      overflow: auto;
    }
    .menu a {
      display: flex; align-items: center; gap: 12px;
      padding: 14px 14px;
      border-radius: 14px;
      text-decoration: none;
      color: #111827;
      font-weight: 900;
      font-size: 16px;
      transition: all .16s ease;
      border: 1px solid transparent;
      background: transparent;
    }
    .menu a i { font-size: 20px; }
    .menu a .menu-text { flex: 1; display: inline-block; }
    .menu a:hover { background: #f4f7ff; border-color: #e8efff; }
    .menu a.active {
      background: #10b981; color: #fff;
      box-shadow: 0 10px 20px rgba(16,185,129,.18);
      border: 1px solid rgba(16,185,129,.26);
    }
    .menu a.active i { color: #fff; }

    .sidebar-logout { padding: 0 var(--side-pad-x) 6px; margin-top: auto; }
    .sidebar-logout .logout-btn { width: 100%; min-width: 220px; max-width: 245px; }

    .driver-main {
      margin-left: var(--sidebar-w);
      width: calc(100% - var(--sidebar-w));
      min-height: 100vh;
      padding-top: calc(var(--header-h) + 26px);
      position: relative;
    }

    .logout-btn {
      min-height: 52px;
      padding: 0 18px;
      border-radius: var(--btn-radius);
      border: none;
      background: #dc2626;
      color: #fff;
      font-size: var(--btn-font);
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(220,38,38,.16);
    }
    .logout-btn:hover { background: #b91c1c; }
    .logout-btn:active { transform: translateY(1px); }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      align-items: start;
      margin-bottom: 18px;
    }

    .card-row { display: grid; gap: 12px; }
    .card {
      background: var(--surface);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 16px 18px;
      border: 1px solid var(--border);
      animation: fadeUp 0.55s ease both;
    }
    .summary-stack .card { padding: 14px 16px; }
    .card-small { min-width: 0; width: 100%; }
    .card-large { margin-top: 16px; animation-delay: 0.18s; }
    .map-card { position: relative; overflow: hidden; padding: 18px 20px 20px; margin-top: 0; }
    .map-fab {
      position: absolute;
      right: 38px;
      bottom: 70px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: #fff;
      box-shadow: var(--shadow);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      z-index: 5;
    }
    .map-fab i { font-size: 22px; color: #111827; }
    .map-fab:hover { border-color: rgba(0,0,0,.22); box-shadow: 0 14px 28px rgba(17,24,39,.12); }
    .map-fab:active { transform: scale(.96); }
    .map-fab.is-active {
      background: #0ea5e9;
      border-color: rgba(14,165,233,.55);
      box-shadow: 0 16px 32px rgba(14,165,233,.22);
    }
    .map-fab.is-active i { color: #fff; }

    .summary-stack {
      position: relative;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      align-items: stretch;
    }

    .card-driver, .card-route, .card-status { position: relative; overflow: hidden; }
    .card-route .card-main.is-empty { display: none; }
    .card-driver { display: none; }

    .card-row .card:nth-child(1) { animation-delay: 0.05s; }
    .card-row .card:nth-child(2) { animation-delay: 0.1s; }
    .card-row .card:nth-child(3) { animation-delay: 0.15s; }

    .card-label { font-size: 12px; color: var(--muted); margin-bottom: 4px; font-weight: 500; }
    .card-main { font-size: 17px; font-weight: 700; color: var(--text-main); margin-bottom: 2px; }

    .badge {
      display: inline-flex; align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      border: 1px solid transparent;
    }
    .badge-status-work { background: rgba(59,130,246,0.14); color: #1d4ed8; border-color: rgba(59,130,246,0.28); }
    .badge-status-off { background: #fee2e2; color: #b91c1c; border-color: #fecaca; }
    .badge-status-done { background: var(--primary-soft); color: var(--primary-dark); border-color: rgba(16,185,129,0.25); }
    .badge-status-late { background: rgba(245,158,11,0.14); color: #92400e; border-color: rgba(245,158,11,0.30); }

    .card-status .badge { margin-top: 6px; margin-bottom: 6px; }

    .muted { font-size: 12px; color: var(--muted); }
    .muted-strong { font-size: 12px; color: #475569; }

    .route-details {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      column-gap: 18px;
      row-gap: 6px;
      margin-top: 6px;
    }

    .detail-row {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px;
      align-items: center;
      font-size: 12px;
    }
    .detail-label { color: var(--muted); font-weight: 700; white-space: nowrap; }
    .detail-value { color: var(--text-main); font-weight: 700; text-align: right; justify-self: end; }

    .status-options {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
      margin-top: 6px;
    }
    .status-options label {
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: var(--text-main);
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      box-shadow: 0 6px 18px rgba(15,23,42,0.06);
      justify-content: center;
    }
    .status-options input[type="radio"] {
      -webkit-appearance: none; appearance: none;
      width: 16px; height: 16px;
      border-radius: 50%;
      border: 2px solid #cbd5e1;
      background: #fff;
      display: inline-grid;
      place-content: center;
      margin: 0;
    }
    .status-options input[type="radio"]::before {
      content: "";
      width: 8px; height: 8px;
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.12s ease;
      background: var(--primary);
    }
    .status-options input[type="radio"]:checked { border-color: var(--primary); }
    .status-options input[type="radio"]:checked::before { transform: scale(1); }
    .status-options label:has(input:checked) { border-color: rgba(16,185,129,0.45); box-shadow: 0 6px 16px rgba(16,185,129,0.12); }
    .status-options label:has(input:checked) span { font-weight: 700; }

    .section-title-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .section-title { font-size: 17px; font-weight: 700; color: var(--text-main); letter-spacing: -0.2px; }
    .section-sub { font-size: 12px; color: var(--muted); }

    .pill-tabs { display: flex; flex-wrap: wrap; gap: 8px; margin-left: auto; }
    .pill-tabs button {
      min-height: var(--btn-min-h);
      padding: 6px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 13px;
      cursor: pointer;
      background: #fff;
      color: var(--text-main);
      box-shadow: 0 6px 18px rgba(15,23,42,0.06);
      transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }
    .pill-tabs button.active {
      background: var(--primary);
      color: #fff;
      border-color: rgba(16,185,129,0.35);
      box-shadow: 0 10px 20px rgba(16,185,129,0.18);
    }
    .pill-tabs button.is-ready {
      background: var(--primary);
      color: #fff;
      border-color: rgba(16,185,129,0.35);
      box-shadow: 0 10px 20px rgba(16,185,129,0.18);
    }
    .pill-tabs button.is-loading {
      background: #e2e8f0;
      color: #94a3b8;
      border-color: #e2e8f0;
      box-shadow: none;
      cursor: wait;
      position: relative;
      padding-right: 32px;
    }
    .pill-tabs button.is-loading::after {
      content: "";
      position: absolute;
      right: 10px;
      top: 50%;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid rgba(148, 163, 184, 0.5);
      border-top-color: #94a3b8;
      transform: translateY(-50%);
      animation: spin 0.8s linear infinite;
    }
    .pill-tabs button:hover:not(:disabled) { transform: translateY(-1px); filter: brightness(1.02); }
    .pill-tabs button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      filter: grayscale(0.4);
      background: #e2e8f0;
      color: #94a3b8;
      border-color: #e2e8f0;
      box-shadow: none;
    }

    #map {
      width: 100%;
      height: 420px;
      border-radius: 16px;
      border: 1px solid var(--border);
      margin-top: 10px;
      background: #fff;
      box-shadow: var(--shadow);
      animation: fadeUp 0.6s ease 0.08s both;
    }

    /* Leaflet bin icon (match admin truck page) */
    .leaflet-marker-icon.bin-icon {
      background: transparent;
      border: none;
    }
    .bin-pin {
      --pin-color: #16a34a;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      filter: drop-shadow(0 10px 20px rgba(15, 23, 42, .25));
    }
    .bin-pin__bubble {
      width: 46px;
      height: 46px;
      border-radius: 16px 16px 12px 12px;
      background: linear-gradient(135deg, var(--pin-color), rgba(255, 255, 255, .2));
      border: 2px solid rgba(255, 255, 255, .85);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #0f172a;
    }
    .bin-pin__pointer {
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: var(--pin-color);
      margin-top: -6px;
      filter: brightness(.9);
    }
    .bin-pin__label {
      font-size: 12px;
      font-weight: 600;
      color: #0f172a;
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 999px;
      padding: 2px 8px;
      line-height: 1;
      box-shadow: 0 4px 10px rgba(15, 23, 42, .12);
    }
    .bin-pin__label.is-unknown {
      color: #475569;
      background: #f8fafc;
    }

    /* Truck radar icon (match user map) */
    .leaflet-marker-icon.truck-icon {
      background: transparent;
      border: none;
    }
    .truck-pin {
      --pin-color: #f43f5e;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      filter: drop-shadow(0 8px 15px rgba(244, 63, 94, 0.4));
    }
    .truck-pin__bubble {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #fff;
      border: 3px solid var(--pin-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .truck-pulse {
      position: absolute;
      width: 48px;
      height: 48px;
      background: var(--pin-color);
      border-radius: 50%;
      opacity: 0.5;
      animation: pulse-ring 4s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      z-index: -1;
    }
    @keyframes pulse-ring {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .route-legend {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 11px;
      margin-top: 8px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 6px 10px;
      width: fit-content;
      box-shadow: 0 6px 18px rgba(15,23,42,0.08);
      margin-left: auto;
    }
    .route-legend:empty { display: flex; }
    .legend-row { display: flex; align-items: center; gap: 8px; }
    .legend-color { width: 16px; height: 6px; border-radius: 999px; background: var(--primary); }

    .footer-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 18px;
      gap: 10px;
      animation: fadeUp 0.5s ease 0.15s both;
      flex-wrap: wrap;
    }
    .btn {
      min-height: var(--btn-min-h);
      padding: var(--btn-pad-y) var(--btn-pad-x);
      border-radius: var(--btn-radius);
      border: 1px solid transparent;
      font-size: var(--btn-font);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;

    function buildBinIcon(entry) {

    function attachBinRtdbListener(binId, macAddress, marker) {
      if (!macAddress) return;
      const ref = rtdb.ref(`/esp32_devices/${macAddress}`);
      const updateMarker = (fill) => {
        if (fill === null || fill < 80) {
          if (map.hasLayer(marker)) map.removeLayer(marker);
          return;
        }
        if (!map.hasLayer(marker)) marker.addTo(map);
        marker.setIcon(buildBinIcon({ fillLevel: fill }));
      };

      ref.once("value").then(snap => {
        const d = snap.val();
        const fill = d && typeof d.fillLevel === "number" ? d.fillLevel : null;
        updateMarker(fill);
      });

      const cb = ref.on("value", snap => {
        const d = snap.val();
        if (!d) return;
        const fill = typeof d.fillLevel === "number" ? d.fillLevel : null;
        updateMarker(fill);
      });
      marker._rtdbUnsub = () => ref.off("value", cb);

    function normalizeArea(value) {

      return String(value).trim().toLowerCase();
    }

    function isBinInCurrentAreas(areaValue) {
      if (!currentAreaSet || currentAreaSet.size === 0) return false;
      const key = normalizeArea(areaValue);
      return key ? currentAreaSet.has(key) : false;
    }

    function listenBinsForZone(zoneId) {
      if (binsUnsub) { binsUnsub(); binsUnsub = null; }
      clearBinMarkers();
      if (!zoneId) return;

      binsUnsub = smartbinsCol.doc(zoneId).collection("bin_data")
        .onSnapshot(async sn => {
          dbg("Firestore snapshot", { zoneId, size: sn.size });
          const seen = {};
          const tasks = sn.docs.map(async doc => {
            const d = doc.data() || {};
            const id = doc.id;
            const lat = d.lat ?? d.regLat;
            const lng = d.lng ?? d.regLng;
            if (typeof lat !== "number" || typeof lng !== "number") return;
            const binArea = d.area || d.areaName || d.areaId || "";
            if (!isBinInCurrentAreas(binArea)) {
              if (binMarkers[id]) {
                if (map.hasLayer(binMarkers[id])) map.removeLayer(binMarkers[id]);
                delete binMarkers[id];
              }
              return;
            }
            if (!d.macAddress) return;

            if (!binMarkers[id]) {
              let fillHint = null;
              try {
                const rtdbSnap = await rtdb.ref(`/esp32_devices/${d.macAddress}`).once("value");
                const rtdbData = rtdbSnap.val();
                fillHint = typeof rtdbData?.fillLevel === "number" ? rtdbData.fillLevel : null;
              } catch (e) {
                console.warn("RTDB read failed", e);
              }
              if (fillHint === null || fillHint < 80) return;

              const marker = L.marker([lat, lng], { icon: buildBinIcon({ fillLevel: fillHint }) });
              marker.bindPopup(`<b>${escapeHtml(d.binId || id)}</b>`);
              marker.addTo(map);
              binMarkers[id] = marker;
              attachBinRtdbListener(id, d.macAddress, marker);
            }
            seen[id] = true;
          });
          await Promise.all(tasks);

          Object.keys(binMarkers).forEach(id => {
            if (!seen[id]) {
              map.removeLayer(binMarkers[id]);
              delete binMarkers[id];
            }
          });
        }, err => console.error("listenBinsForZone error", err));
    }

    async function handleRfidFromDevice(ev) {
      if (!zoneTodayId && currentUser?.zoneId) zoneTodayId = currentUser.zoneId;
      if (!zoneTodayId) return;
      if (!ev || !ev.rfid) return;

      try {
        const rfidRaw = String(ev.rfid).trim();
        const rfidUpper = rfidRaw.toUpperCase();
        let snap = await smartbinsCol.doc(zoneTodayId).collection("bin_data")
          .where("rfid", "==", rfidUpper).limit(1).get();
        if (snap.empty && rfidUpper !== rfidRaw) {
          snap = await smartbinsCol.doc(zoneTodayId).collection("bin_data")
            .where("rfid", "==", rfidRaw).limit(1).get();
        }
        if (snap.empty) {
          snap = await smartbinsCol.doc(zoneTodayId).collection("bin_data")
            .where("RFID", "==", rfidUpper).limit(1).get();
        }
        if (snap.empty && rfidUpper !== rfidRaw) {
          snap = await smartbinsCol.doc(zoneTodayId).collection("bin_data")
            .where("RFID", "==", rfidRaw).limit(1).get();
        }

        if (snap.empty) return;

        const binDoc = snap.docs[0];
        const binRef = binDoc.ref;
        const binData = binDoc.data() || {};

        let levelBefore = 0;
        let weightBefore = 0;

        const macAddress = binData.macAddress || binData.mac || binData.MAC || "";
        if (macAddress) {
          const s2 = await rtdb.ref(`/esp32_devices/${macAddress}`).once("value");
          const d = s2.val();
          if (d) {
            levelBefore = typeof d.fillLevel === "number" ? d.fillLevel : 0;
            weightBefore = typeof d.weightGram === "number" ? d.weightGram : 0;
          }
        }

        const today = getTodayId();

        await binRef.collection("emptying_trash").doc(today).set({
          binId: binData.binId || binDoc.id,
          driverId: driverId,
          driverName: displayName,
          truckId: currentTruckId,
          levelBefore: levelBefore,
          weightBefore: weightBefore,
          emptiedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        showScanPopup({
          binId: binData.binId || binDoc.id,
          driverName: displayName,
          savedAt: Number.isFinite(Number(ev.timestamp))
            ? new Date(Number(ev.timestamp)).toLocaleString()
            : new Date().toLocaleString(),
          fillLevel: levelBefore,
          weight: weightBefore.toFixed(4)
        });

      } catch (e) {
        console.error("handleRfidFromDevice error", e);
      }
    }

    // ===== GPS =====
    let posWatcherId = null;
    let lastGpsUpdateAt = 0;
    let gpsResumePromptOpen = false;
    const GPS_STALE_MS = 60 * 1000;
    const GPS_POLL_MS = 15000;
    const GPS_RESUME_SILENT = true;
    let gpsPollTimer = null;

    function setGpsStatus(msgKeyOrText) {
      if (!gpsStatusEl) return;
      const fromDict = tr(msgKeyOrText);
      if (fromDict && fromDict !== msgKeyOrText) gpsStatusEl.textContent = fromDict;
      else gpsStatusEl.textContent = msgKeyOrText;

    function requestLocationPermission() {
      return new Promise(resolve => {
        if (!navigator.geolocation) {
          setGpsStatus("gpsNotSupported");
          resolve(false);
          return;
        }
        navigator.geolocation.getCurrentPosition(
          () => { setGpsStatus("gpsIdle"); resolve(true); },
          err => { setGpsStatus(tr("gpsErrorPrefix") + err.message); resolve(false); },
          { enableHighAccuracy: true }
        );
      });
    }

    async function startGpsTracking() {
      if (posWatcherId) return;
      if (!currentTruckId || !truckDocRef) return;

      posWatcherId = navigator.geolocation.watchPosition(
        async pos => {
          lat = pos.coords.latitude;
          lng = pos.coords.longitude;
          const now = Date.now();
          lastGpsUpdateAt = now;

          await truckDocRef.set({
            lat, lng,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });

          const liveRef = driverLiveRef();
          if (liveRef) {
            await liveRef.update({ lat, lng, lastUpdate: now });
          }

          setGpsStatus("gpsSending");
        },
        err => {
          console.error("GPS ERROR", err);
          if (err && err.code === 1) {
            setGpsStatus("gpsPermissionRequired");
          } else {
            setGpsStatus(tr("gpsErrorPrefix") + err.message);
          }
          maybePromptResumeGps("error");
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
      );
    }

    async function stopGpsTracking() {
      if (posWatcherId) {
        navigator.geolocation.clearWatch(posWatcherId);
        posWatcherId = null;
      }
      lastGpsUpdateAt = 0;
      if (truckDocRef) await truckDocRef.set({ isTracking: false }, { merge: true });
      activeRunRef = null;
      setGpsStatus("gpsStopped");
    }

    function startGpsPoll() {
      if (gpsPollTimer) return;
      gpsPollTimer = setInterval(() => {
        if (document.visibilityState === "visible") {
          maybePromptResumeGps("poll");
        }
      }, GPS_POLL_MS);
    }
    function stopGpsPoll() {
      if (!gpsPollTimer) return;
      clearInterval(gpsPollTimer);
      gpsPollTimer = null;
    }

    function shouldPromptResumeGps() {
      if (gpsResumePromptOpen) return false;
      if (document.visibilityState === "hidden") return false;
      if (currentWorkStatus !== "working") return false;
      if (!navigator.geolocation) {
        setGpsStatus("gpsNotSupported");
        return false;
      }
      const stale = !lastGpsUpdateAt || (Date.now() - lastGpsUpdateAt > GPS_STALE_MS);
      if (!stale && posWatcherId) return false;
      return true;
    }

    async function maybePromptResumeGps(reason) {
      if (!shouldPromptResumeGps()) return;
      gpsResumePromptOpen = true;

      if (GPS_RESUME_SILENT) {
        const allowed = await requestLocationPermission();
        if (allowed) {
          if (posWatcherId) {
            navigator.geolocation.clearWatch(posWatcherId);
            posWatcherId = null;
          }
          await startGpsTracking();
        } else {
          setGpsStatus("gpsPermissionRequired");
        }
        gpsResumePromptOpen = false;
        return;
      }

      const title = tr("gpsResumeTitle");
      const desc = tr("gpsResumeDesc");
      const confirmText = tr("gpsResumeConfirm");
      let proceed = false;
      if (typeof Swal !== "undefined") {
        const result = await Swal.fire({
          title,
          text: desc,
          icon: "warning",
          showCancelButton: false,
          confirmButtonText: confirmText,
          confirmButtonColor: "#10b981",
          allowOutsideClick: false,
          allowEscapeKey: false
        });
        proceed = result.isConfirmed;
      } else {
        window.alert(desc);
        proceed = true;
      }

      if (proceed) {
        const allowed = await requestLocationPermission();
        if (allowed) {
          if (posWatcherId) {
            navigator.geolocation.clearWatch(posWatcherId);
            posWatcherId = null;
          }
          await startGpsTracking();
        } else {
          setGpsStatus("gpsPermissionRequired");
        }
      }

      gpsResumePromptOpen = false;
    }

    // ===== Timer (RTDB) =====
    let localTimerInterval = null;
    let localTimerBase = 0;
    let localTimerStartAt = 0;
    let liveTimeListening = false;

    function formatHMS(ms) {
      const totalSec = Math.max(0, Math.floor(ms / 1000));
      const h = Math.floor(totalSec / 3600);
      const m = Math.floor((totalSec % 3600) / 60);
      const s = totalSec % 60;
      return String(h).padStart(2, "0") + ":" + String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
    }

    function startLocalTimer() {
      if (localTimerInterval) return;
      localTimerInterval = setInterval(() => {
        if (!localTimerStartAt) return;
        const elapsedSec = localTimerBase + Math.floor((Date.now() - localTimerStartAt) / 1000);
        workTimerEl.textContent = formatHMS(elapsedSec * 1000);
      }, 1000);
    }

    function stopLocalTimer() {
      if (localTimerInterval) {
        clearInterval(localTimerInterval);
        localTimerInterval = null;
      }
    }

    function listenLiveTimeFromRTDB() {
      if (liveTimeListening) return;
      liveTimeListening = true;

      const ref = driverLiveRef();
      if (!ref) return;

      ref.on("value", snap => {
        const d = snap.val();
        if (!d) return;

        if (d.day && d.day !== activeWorkDate) {
          activeWorkDate = d.day;
          writeStoredWorkDate(d.day);
          loadAutoSchedule();
          return;
        }

        localTimerBase = d.baseElapsedSec || 0;
        localTimerStartAt = d.isWorking ? d.lastStartAt : 0;
        if (typeof d.lastUpdate === "number") {
          lastGpsUpdateAt = d.lastUpdate;
        }

        if (d.isWorking && d.lastStartAt) {
          startLocalTimer();
        } else {
          stopLocalTimer();
          workTimerEl.textContent = formatHMS(localTimerBase * 1000);
        }

        if (d.isWorking) {
          maybePromptResumeGps("rtdb");
        }
      });
    }

    async function syncLiveStateFromRTDB() {
      const ref = driverLiveRef();
      if (!ref) return;
      try {
        const snap = await ref.once("value");
        if (!snap.exists()) return;
        const d = snap.val();
        if (!d || !d.day || d.day !== activeWorkDate) return;

        let elapsed = d.baseElapsedSec || 0;
        if (d.isWorking && d.lastStartAt) {
          elapsed += Math.floor((Date.now() - d.lastStartAt) / 1000);
        }

        if (d.isFinished) {
          stopLocalTimer();
          workTimerEl.textContent = formatHMS(elapsed * 1000);
          setTabMode("break");
          setWorkStatus("done");
          return;
        }

        if (d.hasStarted) {
          setTabMode("live");
          setWorkStatus("working");
          localTimerBase = d.baseElapsedSec || 0;
          localTimerStartAt = d.isWorking ? d.lastStartAt : 0;
          if (typeof d.lastUpdate === "number") {
            lastGpsUpdateAt = d.lastUpdate;
          }
          if (d.isWorking && d.lastStartAt) {
            startLocalTimer();
          } else {
            stopLocalTimer();
            workTimerEl.textContent = formatHMS(localTimerBase * 1000);
          }

          if (d.isWorking) {
            maybePromptResumeGps("sync");
          }
        }
      } catch (e) {
        console.warn("Sync live state failed", e);
      }
    }

    // ===== ✅ เลือกงานอัตโนมัติ: วันนี้ก่อน -> ถ้าไม่มีค่อยเอางานที่ผ่านมา ล่าสุด =====
    async function resolveAutoWorkDate(zoneId) {
      const todayId = getTodayId();
      const daysRef = fs.collection("truck_schedule").doc(zoneId).collection("days");

      // เลือก "เวรวันนี้" ก่อน ถ้าไม่มีจะใช้ "เวรย้อนหลังล่าสุด"
      const snap = await daysRef.where("driverId", "==", driverId).get();
      if (snap.empty) return "";

      const items = snap.docs
        .map(doc => {
          const data = doc.data() || {};
          const w = data.workDate || doc.id;
          return {
            workDate: isValidDateId(w) ? w : "",
            truckId: data.truckId || "",
            docId: doc.id
          };
        })
        .filter(item => item.workDate);

      if (!items.length) return "";

      if (items.some(item => item.workDate === todayId)) return todayId;

      const latestPast = items
        .filter(item => item.workDate < todayId)
        .sort((a, b) => (a.workDate || "").localeCompare(b.workDate || ""))
        .pop();

      if (!latestPast || !latestPast.truckId) return "";

      try {
        const runSnap = await fs
          .collection("trucks")
          .doc(zoneId)
          .collection("vehicles")
          .doc(latestPast.truckId)
          .collection("truck_operating_time")
          .doc(latestPast.workDate)
          .get();

        if (runSnap.exists) {
          const runData = runSnap.data() || {};
          if (runData.isFinished === true) {
            return "";
          }
        }
      } catch (e) {
        console.warn("Check schedule status failed", e);
      }

      return latestPast.workDate;
    }

    // ===== ✅ loadTodaySchedule (ปรับเป็น loadAutoSchedule) =====
    async function loadAutoSchedule() {
      showLoader(tr("loading"));
      if (!currentUser || !currentUser.driverId) {
        hideLoader();
        return;
      }

      // โหลด user profile เพื่อเอา zoneId ที่ถูกต้อง
      const userSnap = await fs.collection("users").doc(currentUser.driverId).get();
      if (!userSnap.exists) {
        console.error("ไม่พบข้อมูลผู้ใช้ในระบบ");
        return;
      }

      const userData = userSnap.data() || {};
      const zoneId = userData.zoneId;
      if (!zoneId) {
        alert(tr("errNoZoneAssigned"));
        hideLoader();
        return;
      }

      zoneTodayId = zoneId;

      // ✅ เลือกวันงานให้อัตโนมัติ
      const selected = await resolveAutoWorkDate(zoneId);
      activeWorkDate = selected || getTodayId(); // ไว้ผูกกับ RTDB timer

      const daysRef = fs.collection("truck_schedule").doc(zoneId).collection("days");

      // ถ้า selected ว่าง (ไม่มีงานค้างและไม่มีงานวันนี้) -> แสดงไม่มีตาราง
      if (!selected) {
        cardTodayRoute.textContent = "";
        cardTodayRoute.dataset.hasSchedule = "0";
        cardTodayRoute.classList.remove("is-empty");

        routeDateValue.textContent = "-";
        routeZoneValue.textContent = "-";
        routeTruckValue.textContent = "-";
        routeAreasValue.textContent = "-";
        routeDriverValue.textContent = "-";

        tabLive.disabled = true;
        tabBreak.disabled = true;

        setWorkStatus("notstart");
        workTimerEl.textContent = "00:00:00";
        setGpsStatus("gpsIdle");
        hideLoader();
        return;
      }

      // ดึงเอกสารเวรของวันที่ถูกเลือก (วันนี้หรือเวรค้างล่าสุด)
      const snap = await daysRef.doc(selected).get();
      if (!snap.exists) {
        // กันพลาด
        cardTodayRoute.textContent = tr("noScheduleToday");
        cardTodayRoute.dataset.hasSchedule = "0";
        tabLive.disabled = true;
        tabBreak.disabled = true;
        setWorkStatus("notstart");
        hideLoader();
        return;
      }

      const data = snap.data() || {};

      // ตรวจสอบว่าเป็นเวรของคนขับจริง
      if (data.driverId !== driverId) {
        cardTodayRoute.textContent = tr("noScheduleForDriver");
        cardTodayRoute.dataset.hasSchedule = "0";
        tabLive.disabled = true;
        tabBreak.disabled = true;
        setWorkStatus("notstart");
        hideLoader();
        return;
      }

      if (!data.truckId) {
        alert(tr("errNoTruckAssigned"));
        hideLoader();
        return;
      }

      currentTruckId = data.truckId;
      truckDocRef = fs.collection("trucks").doc(zoneId).collection("vehicles").doc(currentTruckId);
      const late = isLateWorkDate(selected);

      // แสดงข้อมูลตารางงานเสมอ (แม้งานเสร็จแล้ว)
      cardTruckInfo.textContent = tr("truckCodePrefix") + " " + currentTruckId;

      const zoneLabel = data.zoneName || zoneId;
      const truckLabel = data.truckName || data.truckId || "-";
      const rawAreas = Array.isArray(data.areas) ? data.areas : [];
      const areaNames = rawAreas
        .map(a => (typeof a === "string" ? a : (a?.areaName || a?.areaId || a?.name || "")))
        .filter(Boolean);
      const areasLabel = areaNames.length ? areaNames.join(", ") : "-";
      const driverLabel = data.driverName || displayName || "-";
      currentAreaSet = new Set(areaNames.map(normalizeArea).filter(Boolean));

      cardTodayRoute.textContent = tr("cardTodayRouteLabel");
      cardTodayRoute.classList.add("is-empty");

      routeDateValue.textContent = formatWorkDate(selected);
      routeZoneValue.textContent = zoneLabel;
      routeTruckValue.textContent = truckLabel;
      routeAreasValue.textContent = areasLabel;
      routeDriverValue.textContent = driverLabel;

      cardTodayRoute.dataset.hasSchedule = "1";

      // เช็คสถานะงานจาก Firestore (ตัวตัดสิน)
      const runRef = truckDocRef.collection("truck_operating_time").doc(selected);
      activeRunRef = runRef;

      const runSnap = await runRef.get();

      if (runSnap.exists) {
        const run = runSnap.data() || {};
        if (run.isFinished === true) {
          tabLive.disabled = true;
          tabBreak.disabled = true;
          setTabMode("break");
          setWorkStatus("done", { late: !!(run.isLate || late) });

            if (typeof run.totalSeconds === "number") {
              workTimerEl.textContent = formatHMS(run.totalSeconds * 1000);
            }
            hideLoader();
            return;
          }
        }

      // เปิดเริ่มงานได้ (แม้เป็นงานย้อนหลัง ก็ทำได้ถ้ายังไม่มีเวรวันนี้มาชน — ซึ่ง resolveAutoWorkDate จัดการแล้ว)
      tabBreak.disabled = false;
      tabLive.disabled = false;
      /*

      // แสดงข้อมูลรถ/งาน
      cardTruckInfo.textContent = tr("truckCodePrefix") + " " + currentTruckId;

      const zoneLabel = data.zoneName || zoneId;
      const truckLabel = data.truckName || data.truckId || "-";
      const areasLabel = Array.isArray(data.areas) && data.areas.length
        ? data.areas.map(a => a.areaName || a.areaId || "").filter(Boolean).join(", ")
        : "-";
      const driverLabel = data.driverName || displayName || "-";

      cardTodayRoute.textContent = tr("cardTodayRouteLabel");
      cardTodayRoute.classList.add("is-empty");

      routeDateValue.textContent = formatWorkDate(selected);
      routeZoneValue.textContent = zoneLabel;
      routeTruckValue.textContent = truckLabel;
      routeAreasValue.textContent = areasLabel;
      routeDriverValue.textContent = driverLabel;

      cardTodayRoute.dataset.hasSchedule = "1";
      */
      setWorkStatus("notstart");
      updateStartButtonState();

      // map + bins
      attachTruckListener();
      listenBinsForZone(zoneTodayId);
      await syncLiveStateFromRTDB();
      hideLoader();
    }

    function initAfterAuth() {
      loadAutoSchedule();
      listenLiveTimeFromRTDB();
      listenAllDeviceRfid();
      startGpsPoll();
    }

    // ===== Finish & Logout popups =====
    async function handleLogoutConfirm() {
      try { await window.SWAuth.logout(); } catch (e) { }
      window.location.href = "../Login/login.html";
    }

    function showFinishPopup() {
      finishTitle.textContent = tr("confirmFinishTitle");
      finishDesc.textContent = tr("confirmFinishDesc");
      btnFinishYes.textContent = tr("confirmYes");
      btnFinishNo.textContent = tr("confirmNo");
      finishPopup.classList.remove("hidden");
    }
    function hideFinishPopup() { finishPopup.classList.add("hidden"); }

    function showStartPopup() {
      if (!startPopup) return;
      startTitle.textContent = tr("confirmStartTitle");
      startDesc.textContent = tr("confirmStartDesc");
      btnStartConfirm.textContent = tr("confirmYes");
      btnStartCancel.textContent = tr("confirmNo");
      startPopup.classList.remove("hidden");
    }
    function hideStartPopup() {
      if (!startPopup) return;
      startPopup.classList.add("hidden");
    }

    // ===== Tabs =====
    tabLive.disabled = true;

    async function handleStartWork() {
      if (isStartingWork) return;
      isStartingWork = true;
      setStartLoading(true);

      try {
        if (!driverId || !currentTruckId || !truckDocRef || !activeWorkDate) {
          alert(tr("errDriverOrTruckMissing"));
          return;
        }

          const allowed = await requestLocationPermission();
          if (!allowed) {
            setGpsStatus("gpsPermissionRequired");
            alert(tr("gpsPermissionRequired"));
            return;
          }

        const workDate = activeWorkDate;
        const todayId = getTodayId();
        const late = workDate < todayId;

        activeRunRef = truckDocRef.collection("truck_operating_time").doc(workDate);

        // ✅ อนุญาต “เริ่ม/ต่อ” ได้ ถ้ายังไม่ finished
          const fsSnap = await activeRunRef.get();
          if (fsSnap.exists) {
            const d = fsSnap.data() || {};
            if (d.isFinished === true) {
              // จบแล้ว ห้ามเริ่ม
              alert(tr("errWorkAlreadyFinished"));
              return;
            }
          // ถ้ามี startAt อยู่แล้วและยังไม่จบ -> ถือว่าเป็นการ "ต่อ"
        } else {
          // ยังไม่เคยเริ่ม -> set startAt
          await activeRunRef.set({
            driverId,
            driverName: displayName,
            startAt: firebase.firestore.FieldValue.serverTimestamp(),
            isFinished: false,
            isLate: late, // ✅ งานย้อนหลัง
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });
        }

        // RTDB timer: ป้องกันทำพร้อมกันหลายเครื่อง
        const liveRef = driverLiveRef();
        if (!liveRef) {
          alert(tr("errSystemNotReady"));
          return;
        }

        const liveSnap = await liveRef.once("value");
          if (liveSnap.exists()) {
            const d = liveSnap.val();
            if (d.isWorking && d.day === workDate) {
              // ยังทำอยู่ -> โชว์สถานะเลย
              setTabMode("live");
              setWorkStatus("working");
              return;
            }
            if (d.isWorking && d.day !== workDate) {
              alert(tr("errAlreadyWorkingOtherDevice"));
              return;
            }
            if (d.day === workDate && d.isFinished) {
              alert(tr("errWorkAlreadyFinished"));
              return;
            }
          }

        let baseElapsed = 0;
        if (liveSnap.exists()) {
          const d = liveSnap.val();
          if (d.day === workDate && typeof d.baseElapsedSec === "number") baseElapsed = d.baseElapsedSec;
        }

        await liveRef.set({
          day: workDate,
          hasStarted: true,
          isFinished: false,
          isWorking: true,
          baseElapsedSec: baseElapsed,
          lastStartAt: Date.now(),
          lastUpdate: Date.now(),
          driverId,
          driverName: displayName,
          truckId: currentTruckId,
          zoneId: zoneTodayId
        });

        await startGpsTracking();
        setTabMode("live");
        setWorkStatus("working");

      } catch (e) {
        console.error("START WORK ERROR", e);
        alert(tr("errStartWorkFailed"));
      } finally {
        isStartingWork = false;
        setStartLoading(false);
      }
    }

    tabLive.addEventListener("click", () => {
      showStartPopup();
    });

    if (btnStartCancel) {
      btnStartCancel.addEventListener("click", () => {
        hideStartPopup();
      });
    }
    if (btnStartConfirm) {
      btnStartConfirm.addEventListener("click", async () => {
        hideStartPopup();
        await handleStartWork();
      });
    }

    tabBreak.addEventListener("click", async () => {
      if (!truckDocRef || !activeWorkDate) return;

      const snap = await truckDocRef.collection("truck_operating_time").doc(activeWorkDate).get();
      if (snap.exists && snap.data().isFinished === true) return;

      showFinishPopup();
    });

    btnFinishNo.addEventListener("click", () => {
      hideFinishPopup();
      if (currentWorkStatus === "done") {
        setTabMode("break");
        return;
      }
      if (currentWorkStatus === "working") {
        setTabMode("live");
      }
    });

    btnFinishYes.addEventListener("click", async () => {
      hideFinishPopup();

      const workDate = activeWorkDate;
      const todayId = getTodayId();
      const late = workDate < todayId;

      // RTDB
      const liveRef = driverLiveRef();
      let elapsed = 0;

      if (liveRef) {
        const snap = await liveRef.once("value");
        if (snap.exists()) {
          const d = snap.val();
          elapsed = d.baseElapsedSec || 0;
          if (d.isWorking && d.lastStartAt) {
            elapsed += Math.floor((Date.now() - d.lastStartAt) / 1000);
          }

          await liveRef.update({
            isWorking: false,
            isFinished: true,
            baseElapsedSec: elapsed,
            lastStartAt: null,
            finishedAt: Date.now()
          });
        }
      }

      // Firestore
      if (activeRunRef) {
        await activeRunRef.set({
          endAt: firebase.firestore.FieldValue.serverTimestamp(),
          totalSeconds: elapsed,
          isFinished: true,
          isLate: late, // ✅ เสร็จนอกเวลา ถ้าเป็นงานย้อนหลัง
          finishedAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
      }

      await stopGpsTracking();

      setTabMode("break");
      setWorkStatus("done", { late });
    });

    // ===== Logout =====
    btnLogout.addEventListener("click", () => {
      if (typeof Swal !== "undefined") {
        Swal.fire({
          title: tr("logoutTitle"),
          text: tr("logoutText"),
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: tr("logoutConfirm"),
          cancelButtonText: tr("logoutCancel"),
          confirmButtonColor: "#dc2626",
          cancelButtonColor: "#94a3b8",
          reverseButtons: true
        }).then(r => {
          if (r.isConfirmed) handleLogoutConfirm();
        });
      } else {
        const ok = window.confirm(tr("logoutText"));
        if (ok) handleLogoutConfirm();
      }
    });

    // ===== Lang menu =====
    function syncLangMenu(lang) {
      if (!langMenu) return;
      langMenu.querySelectorAll("button[data-lang]").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.lang === lang);
      });
    }
    langSelect.value = currentLang;
    syncLangMenu(currentLang);

    if (langIconBtn && langMenu) {
      langIconBtn.addEventListener("click", () => langMenu.classList.toggle("show"));
      langMenu.addEventListener("click", e => {
        const btn = e.target.closest("button[data-lang]");
        if (!btn) return;
        langSelect.value = btn.dataset.lang;
        syncLangMenu(langSelect.value);
        langSelect.dispatchEvent(new Event("change", { bubbles: true }));
        langMenu.classList.remove("show");
      });
      document.addEventListener("click", e => {
        const inMenu = langMenu.contains(e.target) || langIconBtn.contains(e.target);
        if (!inMenu) langMenu.classList.remove("show");
      });
    }
    langSelect.addEventListener("change", e => {
      const nextLang = e.target.value;
      if (!nextLang || nextLang === currentLang) return;
      currentLang = nextLang;
      window.currentLang = nextLang;
      localStorage.setItem("sw_lang", currentLang);
      applyTranslations();
      updateDriverInfoTexts();
      updateStatusBadge(currentWorkStatus, { late: isLateWorkDate(activeWorkDate) });
      const hasSchedule = cardTodayRoute?.dataset?.hasSchedule === "1";
      if (hasSchedule && activeWorkDate && routeDateValue) {
        routeDateValue.textContent = formatWorkDate(activeWorkDate);
      } else if (routeDateValue) {
        routeDateValue.textContent = "-";
      }
      if (truckMarker && truckMarker.getPopup()) truckMarker.getPopup().setContent(tr("truckLocationPopup"));
    });

    // ===== GPS Resume on Return / Reconnect =====
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        maybePromptResumeGps("visible");
      }
    });
    window.addEventListener("pageshow", () => {
      maybePromptResumeGps("pageshow");
    });
    window.addEventListener("online", () => {
      if (document.visibilityState === "visible") {
        maybePromptResumeGps("online");
      }
    });

    // ===== Init =====
    setGpsStatus("gpsIdle");
    if (workTimerEl) workTimerEl.textContent = "00:00:00";
    setWorkStatus("notstart");
    updateStartButtonState();

    document.addEventListener("driver-auth-ready", () => {
      const driver = window.DRIVER_AUTH;
      if (!driver) return;

      currentUser = driver;
      fillDriverProfile();
      applyTranslations();

      initAfterAuth();
    });
  </script>
